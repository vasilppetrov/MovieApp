<div>
    <div ng-controller="RegistrationController">

        <div class="col-md-4 col-lg-offset-4">
            <form class="form-horizontal" name="regForm">
                <fieldset>
                    <legend>Create account</legend>
                    <div style="color:red" ng-show="validateName(user)">{{nameError}}</div>
                    <div class="form-group">
                        <label for="inputName" class="col-lg-2 control-label">Fitst name</label>
                        <div class="col-lg-10">
                            <input ng-required="true" ng-model="user.fname" type="text" class="form-control" id="fname" placeholder="First name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputName" class="col-lg-2 control-label">Last name</label>
                        <div class="col-lg-10">
                            <input ng-required="true" ng-model="user.lname" type="text" class="form-control" id="lname" placeholder="Last name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                        <div class="col-lg-10">
                            <input ng-required="true" ng-model="user.password" type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                    </div>
                    <div ng-hide="user.password === user.passwordConf" class="text-danger col-lg-offset-2">Passwords Doesn't match</div>
                    <div class="form-group">
                        <label for="confirmPassword" class="col-lg-2 control-label">Confirm Password </label>
                        <div class="col-lg-10">
                            <input ng-required="true" ng-model="user.passwordConf" type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                        </div>
                    </div>
                    <div  class="text-danger col-lg-offset-2" ng-show='!(validateEmail(user))'>Invalid Email</div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-10">
                            <input ng-required="true" ng-model="user.email" type="text" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="select" class="col-lg-2 control-label">Selects Gender</label>
                        <div class="col-lg-10">
                            <select class="form-control" id="select" ng-model="user.gender">
                                <option value="">Select</option>
                                <option value="man">man</option>
                                <option value="woman">woman</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2"> 
                            <button type="reset" class="btn btn-default">Cancel</button>                      
                            <button ng-disabled="!(validateEmail(user)) || !(user.password === user.passwordConf) || !(regForm.$valid) " ng-click="createUser(user)" class="btn btn-success">Create</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>
